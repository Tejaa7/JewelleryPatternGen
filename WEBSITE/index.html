<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Left Side: Upload Section -->
     <div class="col-lg-4 col-md-6 col-12" style="padding: 0;">
        <div class="upload-box p-4 text-center" style="background-color:black;height: 500px;">
          <h4 style="color: white;">Upload Your Sketch</h4>
          <div class="upload-area mt-4 mb-3">
            <input type="file" id="imageUpload" accept="image/*" class="form-control" onchange="previewImage(event)">
          </div>
          <div class="mt-3">
              <p style="text-align: left;color: white;">Example sketches</p>
              <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel" style="height: 300px;">
                <div class="carousel-inner">
                  <div class="carousel-item active" >
                    <img src="/images/IMG_6300 2.jpg" class="d-block w-100 example-img" alt="Example 1" style="height: 300px;">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/IMG_6301 2.jpg" class="d-block w-100 example-img" alt="Example 2" style="height: 300px;">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/IMG_6303 2.jpg" class="d-block w-100 example-img" alt="Example 3" style="height: 300px;">
                  </div>
                </div>
                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            
</body>
</html>
