        .gallery .text-blk.headingText {

            line-height: 34px;
            font-weight: 700;
            color: #d97a0b;
            margin-bottom: 10px;
        }

        .gallery .cardContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            width: 100%;
            max-width: 1320px;
            margin-top: 100px;
        }

        .gallery .blockImg {
            overflow: hidden;
        }

        .gallery .mainImg {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery .mainImg:hover {
            transform: translateY(-10px);
        }

        @media (max-width: 768px) {
            .gallery .mainImg {
                height: 250px;
            }
        }

        @media (max-width: 500px) {
            .gallery .mainImg {
                height: 200px;
